global:
  scrape_interval:     120s # By default, scrape targets every 15 seconds.
  evaluation_interval: 120s # By default, scrape targets every 15 seconds.
  external_labels:
    monitor: 'my-project'


rule_files:

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['localhost:9090','cadvisor:8080','node-exporter:9100','postgres-exporter:9187']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093